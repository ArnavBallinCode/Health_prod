<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preoperative Planning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <header>
    <h1>Preoperative Planning Tools</h1>
    <a href="index.html">Back to Home</a>
  </header>
  <section>
    <h2>Preoperative Planning</h2>
    <form id="preopForm">
      <label for="surgeryDate">Surgery Date:</label>
      <input type="date" id="surgeryDate" name="surgeryDate" required>
      
      <label for="surgeryType">Surgery Type:</label>
      <input type="text" id="surgeryType" name="surgeryType" required>
      
      <label for="surgeonName">Surgeon Name:</label>
      <input type="text" id="surgeonName" name="surgeonName" required>
      
      <button type="submit">Add Surgery Plan</button>
    </form>
    
    <h2>Current Surgery Plans</h2>
    <table id="preopTable">
      <thead>
        <tr>
          <th>Surgery Date</th>
          <th>Surgery Type</th>
          <th>Surgeon Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Surgery plans will be dynamically added here -->
      </tbody>
    </table>
  </section>
  <div class="toggle-switch">
    <input type="checkbox" id="modeSwitch">
    <label for="modeSwitch"></label>
  </div>
  <script src="preop.js"></script>
  <script src="mode.js"></script>
</body>
</html>
