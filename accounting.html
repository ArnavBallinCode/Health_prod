<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <header>
    <h1>Accounting and Payment Tracking</h1>
    <a href="index.html">Back to Home</a>
  </header>
  <section>
    <h2>Add Appointment and Payment Status</h2>
    <form id="accountingForm">
      <label for="appointmentId">Appointment ID:</label>
      <input type="text" id="appointmentId" name="appointmentId" required>
      
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required>
      
      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>
      
      <label for="paymentStatus">Payment Status:</label>
      <select id="paymentStatus" name="paymentStatus">
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
        <option value="Cancelled">Cancelled</option>
      </select>
      
      <button type="submit">Add Record</button>
    </form>
    
    <h2>Appointment and Payment Records</h2>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Appointment ID</th>
          <th>Patient Name</th>
          <th>Appointment Date</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records will be dynamically added here -->
      </tbody>
    </table>
  </section>
  <div class="toggle-switch">
    <input type="checkbox" id="modeSwitch">
    <label for="modeSwitch"></label>
  </div>
  <script src="accounting.js"></script>
  <script src="mode.js"></script>
</body>
</html>
