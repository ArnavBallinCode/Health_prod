<!-- inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Refrigerated Medicine Inventory</h1>
    <a href="index.html">Back to Home</a>
  </header>
  <section>
    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr>
          <th>Medicine</th>
          <th>Quantity</th>
          <th>Expiration Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Insulin</td>
          <td>50 vials</td>
          <td>2024-12-31</td>
        </tr>
        <tr>
          <td>Influenza Vaccine</td>
          <td>100 doses</td>
          <td>2025-01-31</td>
        </tr>
        <tr>
          <td>Hepatitis B Vaccine</td>
          <td>75 doses</td>
          <td>2024-11-15</td>
        </tr>
      </tbody>
    </table>
    <h2>Add New Inventory</h2>
    <form id="inventoryForm">
      <label for="medicine">Medicine:</label>
      <input type="text" id="medicine" name="medicine" required>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
      <label for="expiration">Expiration Date:</label>
      <input type="date" id="expiration" name="expiration" required>
      <button type="submit">Add to Inventory</button>
    </form>
  </section>
  <script src="inventory.js"></script>
  <div class="toggle-switch">
  <input type="checkbox" id="modeSwitch">
  <label for="modeSwitch"></label>
</div>
</body>
</html>
